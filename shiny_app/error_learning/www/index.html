<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Shiny App</title>
  
  <!-- Add these links in the head section of your HTML file -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #FFFFFF;
      color: #333333; /* Charcoal grey color */
      padding: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    #navbar-title {
      margin-left: 10px;
    }

    #navbar-links {
      margin-left: auto;
      display: flex;
    }

    .nav-link {
      margin-right: 10px;
      color: #333333; /* Charcoal grey color */
      position: relative;
    }

    .nav-link::after {
      content: '';
      display: block;
      position: absolute;
      bottom: -2px; /* Adjust the distance from the text */
      left: 0;
      width: 0;
      height: 2px;
      background-color: #3498db; /* Choose the color for the underline */
      transition: width 0.3s; /* Add a smooth transition effect */
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    #content {
      padding-top: 60px; /* Adjusted based on navbar height */
    }

    .section {
      height: 500px;
      padding: 20px;
    }

    #title {
      text-align: center;
      background-image: url('title_bg.jpg'); /* Replace 'title_bg.jpg' with your actual image file */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333333; /* Charcoal grey color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Adjusted to cover the full height of the viewport */
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #333333; /* Charcoal grey color */
    }

    .title-section {
      text-align: center;
    }
    
    .section h2 {
      text-align: center; /* Center the section headings */
    }
    
    /* Add these styles in the head section of your HTML file */
    .carousel-container {
      width: 80%;
      margin: 0 auto;
    }
  
    .carousel {
      width: 100%;
      margin: 0 auto;
    }
  
    .slide {
      text-align: center;
    }
  
    .slide img {
      width: 100%;
      max-height: 300px; /* Adjust the maximum height as needed */
      object-fit: cover;
    }
  
  </style>
</head>
<body>

  <div id="navbar">
    <span id="navbar-title">Your App Title</span>
    <div id="navbar-links">
      <span class="nav-link" data-target="section1" onclick="scrollToSection('section1')">Errors</span>
      <span class="nav-link" data-target="section2" onclick="scrollToSection('section2')">Modeling</span>
      <span class="nav-link" data-target="section3" onclick="scrollToSection('section3')">Individual Differences</span>
      <span class="nav-link" data-target="section4" onclick="scrollToSection('section4')">Try It Yourself</span>
    </div>
  </div>

  <div id="content">
    <div id="title" class="title-section section">
      <h1>Your App Title</h1>
      <p>Welcome to the app</p>
      <!-- Additional content for the title section -->
    </div>

    <div id="section1" class="section">
      <h2>Errors Are Important</h2>
      <!-- Your HTML content for Section 1 -->
      <div class="carousel-container">
        <div class="carousel">
          <div class="slide"><img src="placeholder.jpg" alt="Slide 1"></div>
          <div class="slide"><img src="placeholder.jpg" alt="Slide 2"></div>
          <div class="slide"><img src="placeholder.jpg" alt="Slide 3"></div>
        </div>
      </div>
    </div>

    <div id="section2" class="section">
      <h2>Modeling</h2>
      <!-- Your HTML content for Section 2 -->
    </div>

    <div id="section3" class="section">
      <h2>Individual Differences</h2>
      <!-- Your HTML content for Section 3 -->
    </div>

    <div id="section4" class="section">
      <h2>Try It Yourself!</h2>
      <!-- Your HTML content for Section 4 -->
    </div>
  </div>

  <script>
    function scrollToSection(sectionId) {
      var section = document.getElementById(sectionId);
      window.scrollTo({ top: section.offsetTop, behavior: 'smooth' });
    }

    // Add this script at the end of your HTML file
    $(document).ready(function(){
      $('.carousel').slick({
        dots: true,
        autoplay: true,
        autoplaySpeed: 2000, // Set the time between slides in milliseconds
      });

      // Add a scroll event listener to update the active state of nav links
      window.addEventListener('scroll', function() {
        var currentSection = null;

        // Determine the currently visible section based on scroll position
        document.querySelectorAll('.section').forEach(function(section) {
          var rect = section.getBoundingClientRect();
          if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
            currentSection = section.id;
          }
        });

        // Remove the 'active' class from all nav links
        document.querySelectorAll('.nav-link').forEach(function(link) {
          link.classList.remove('active');
        });

        // Add the 'active' class to the nav link corresponding to the current section
        if (currentSection) {
          document.querySelector('.nav-link[data-target="' + currentSection + '"]').classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
