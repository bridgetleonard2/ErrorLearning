<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Shiny App</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #navbar-title {
      margin-left: 10px;
    }

    #navbar-links {
      display: flex;
    }

    .nav-link {
      margin-right: 10px;
    }

    #content {
      padding-top: 60px; /* Adjusted based on navbar height */
    }

    .section {
      height: 500px;
      padding: 20px;
    }

    #title {
      text-align: center;
      background-image: url('title_bg.jpg'); /* Replace 'title_bg.jpg' with your actual image file */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white; /* Set text color to white or a contrasting color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Adjusted to cover the full height of the viewport */
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .title-section {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="navbar">
    <span id="navbar-title">Your App Title</span>
    <div id="navbar-links">
      <span class="nav-link" onclick="scrollToSection('section1')">Section 1</span>
      <span class="nav-link" onclick="scrollToSection('section2')">Section 2</span>
      <span class="nav-link" onclick="scrollToSection('section3')">Section 3</span>
      <span class="nav-link" onclick="scrollToSection('section4')">Section 4</span>
    </div>
  </div>

  <div id="content">
    <div id="title" class="title-section section">
      <h1>Your App Title</h1>
      <p>Welcome to the app</p>
      <!-- Additional content for the title section -->
    </div>

    <div id="section1" class="section">
      <h2>Section 1</h2>
      <!-- Your HTML content for Section 1 -->
    </div>

    <div id="section2" class="section">
      <h2>Section 2</h2>
      <!-- Your HTML content for Section 2 -->
    </div>

    <div id="section3" class="section">
      <h2>Section 3</h2>
      <!-- Your HTML content for Section 3 -->
    </div>

    <div id="section4" class="section">
      <h2>Section 4</h2>
      <!-- Your HTML content for Section 4 -->
    </div>
  </div>

  <script>
    function scrollToSection(sectionId) {
      var section = document.getElementById(sectionId);
      window.scrollTo({ top: section.offsetTop, behavior: 'smooth' });
    }
  </script>

</body>
</html>
